        <!-- Ligthbox plus modal -->

        <div id="Lightbox" class="modal">
          <span class="close pointer" onclick="closeLightbox()">&times;</span>
          <div class="modal-content">
            <div class="slide">
              <img
                src="IMG/cameraBlack.jpg"
                class="image-slide"
                alt="Camera Black"
              />
            </div>
            <div class="slide">
              <img
                src="IMG/CameraflatWallBG.jpg"
                class="image-slide"
                alt="Toy car exploring offroad."
              />
            </div>
            <div class="slide">
              <img
                src="IMG/cameraWhiteBG.jpg"
                class="image-slide"
                alt="Toy car in the city."
              />
            </div>
            <div class="slide">
              <img
                src="IMG/cameraWhiteBG.jpg"
                class="image-slide"
                alt="Toy car in the city."
              />
            </div>

            <a class="previous" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>
          </div>
        </div>
